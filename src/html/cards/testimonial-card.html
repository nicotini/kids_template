<div
  class="testimonials__item wow slideInLeft"
  data-wow-delay="@@delay"
>
  <div class="testimonial__pic">
    <img src="images/@@image" alt="Testimonial" />
  </div>
  <div class="testimonial__info" style="background-color: @@color;">
    <h4 class="testimonial__info-name">@@name</h4>
    <p class="testimonial__info-text">@@text</p>
  </div>
</div>
